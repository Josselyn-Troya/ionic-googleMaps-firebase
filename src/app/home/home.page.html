<ion-header [translucent]="true">

  <ion-toolbar color="warning">
    <ion-button (click)="loadMap(); guardarUbicacion()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon>
      Ver mi Ubicación
    </ion-button>
    <ion-title slot="end">Google Map</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" *ngIf="visible">
<ion-card>
  <div class="map-wrapper">
    <div id="map_center">
      <img src="assets/icon/location-marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
</ion-card>

  <ion-grid>
    <ion-row>
      <!-- <ion-card> -->
        <ion-col size="3">
          <b>Latitud</b>
        </ion-col>
        <ion-col>
          {{latitude}}
        </ion-col>
      <!-- </ion-card> -->
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <b>Longitud</b>
      </ion-col>
      <ion-col>
        {{longitude}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <b>Dirección</b>
      </ion-col>
      <ion-col>
        {{address}}
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
